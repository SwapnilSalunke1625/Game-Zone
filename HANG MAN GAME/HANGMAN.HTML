<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="HANGMAN.CSS">
</head>
<body>
    <h1>Start Game</h1>

 
    <div class="container">
        <div class="hangman-box">
            <img src="hangman-0.png" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"> </ul>
            <h4 class="hint-text">
                Hint:
                <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam vero optio magni? Aspernatur voluptates rerum hic vitae quidem ullam consectetur sit obcaecati non ipsum? Accusantium, aliquid. Labore assumenda facere itaque.</b>
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard"> </div>
        </div>
    </div>
</body>
<script src="HANGMAN.js"></script>

</html>
